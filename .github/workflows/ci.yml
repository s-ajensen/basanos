name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Cache Go tools
        uses: actions/cache@v4
        with:
          path: ~/go/bin
          key: go-tools-${{ runner.os }}-go-junit-report-v2

      - name: Build
        run: make build

      - name: Unit Tests
        run: |
          go install github.com/jstemmer/go-junit-report/v2@latest
          go test ./... -count=1 -v 2>&1 | go-junit-report -set-exit-code > unit-tests.xml

      - name: Acceptance Tests
        run: PATH="/tmp/basanos_bin:$PATH" ./bin/basanos -s spec -o junit 2>&1 | tee acceptance-tests.xml

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Test Results
          path: '*.xml'
          reporter: java-junit
