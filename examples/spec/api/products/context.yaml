name: "Product API"

scenarios:
  - id: search
    name: "Search products returns results"
    run:
      command: echo '{"products":[{"id":1,"name":"Widget Pro"}],"total":1}'
      timeout: 5s
    assertions:
      - command: ${ASSERT}/assert_contains "Widget Pro" ${SCENARIO_OUTPUT}/_run/stdout
        timeout: 1s
      - command: ${ASSERT}/assert_matches '"total":\s*[1-9]' ${SCENARIO_OUTPUT}/_run/stdout
        timeout: 1s

  - id: empty_search
    name: "Search with no results"
    run:
      command: echo '{"products":[],"total":0}'
      timeout: 5s
    assertions:
      - command: ${ASSERT}/assert_contains '"total":0' ${SCENARIO_OUTPUT}/_run/stdout
        timeout: 1s
